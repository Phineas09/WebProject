<div class="profileContent">
    <div id="profileHeader" class="profileHeader">
        <div class="profileHeaderContent">
        </div>
        <p class="profileTitle">ReplaceTitle</p>
        <div class="profileName">
            <p>ReplaceUsername</p>
            <p>ReplaceEmailAddress</p>
        </div>

        <div class="profileImageWrapper">
            <img id="profileImageRefresh" src="ReplaceProfileImage"  class="avatar" alt="Profile Picture">
        </div>

    </div>
    
    <div class="profileMenuNav">
        <ul>
            <li>
                <button onclick='console.log("work in progress"); return false;'>Send Message ?</button>
            </li>
            <li>
                <button onclick='console.log("work in progress");; return false;'>Add Friend </button>
            </li>
        </ul>
    </div>


    <div id="userDetails" class="userDetails">
        <div class="userDetailsElement">
            <div class="inputIcon">
                <i class="fas fa-signature"></i>
            </div>
            <div class="inputFormated">
                <input type="text" name="first_name" autocomplete="off" disabled spellcheck="false" value="ReplaceFirstName" required/>
                <label for="firstname" class="inputFormated-label">
                    <span class="inputFormated-content">First Name</span>
                </label>
            </div>
        </div>

        <div class="userDetailsElement">
            <div class="inputIcon">
                <i class="fas fa-signature"></i>
            </div>
            <div class="inputFormated">
                <input type="text" name="last_name" autocomplete="off"  disabled spellcheck="false" value="ReplaceLastName" required/>
                <label for="lastname" class="inputFormated-label">
                    <span class="inputFormated-content">Last Name</span>
                </label>
            </div>
        </div>

        <div class="userDetailsElement">
            <div class="inputIcon">
                <i class="far fa-calendar-plus"></i>
            </div>
            <div class="inputFormated">
                <input type="date" name="birth_date" autocomplete="off" disabled spellcheck="false" value="ReplaceBirth"/>
                <label for="birthdate" class="inputFormated-label">
                    <span class="inputFormated-content">Birth Date</span>
                </label>
            </div>
        </div>
        
        <button id="saveChangesButton" href="" onclick="saveProfileInformation(this); return false" class="saveProfileButton hidden" >Save</button>

    </div>

    <div class="profileStats">
        <p class="profileStatsTitle">Statistics</p>
        <div class="profileStatsList">
            <ul>
                <li>
                    <p>Points</p>
                    <p>ReplacePoints</p>
                </li>
                <li>
                    <p>Solved</p>
                    <p>ReplaceSolved</p>
                </li>
                <li>
                    <p>Posted</p>
                    <p>ReplacePosted</p>
                </li>
            </ul>
        </div>
    </div>



</div>
