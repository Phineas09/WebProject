<div class="userDetailsElement">
    <button onclick="returnToUserTable(this);" class="saveProfileButton" ><i class="fas fa-arrow-circle-left"></i> Go Back</button>
</div>

<input class="hidden" type="text" name="userId" autocomplete="off" spellcheck="false" value="ReplaceUserId" required/>

<div class="userDetailsElement">
    <div class="inputIcon">
        <i class="fas fa-user"></i>
    </div>
    <div class="inputFormated">
        <input type="text" name="username" autocomplete="off" spellcheck="false" value="ReplaceUsername" required/>
        <label for="username" class="inputFormated-label">
            <span class="inputFormated-content">Username</span>
        </label>
    </div>
</div>

<div class="userDetailsElement">
    <div class="inputIcon">
        <i class="fas fa-signature"></i>
    </div>
    <div class="inputFormated">
        <input type="text" name="first_name" autocomplete="off" spellcheck="false" value="ReplaceFirstName" required/>
        <label for="firstname" class="inputFormated-label">
            <span class="inputFormated-content">First Name</span>
        </label>
    </div>
</div>

<div class="userDetailsElement">
    <div class="inputIcon">
        <i class="fas fa-signature"></i>
    </div>
    <div class="inputFormated">
        <input type="text" name="last_name" autocomplete="off"  spellcheck="false" value="ReplaceLastName" required/>
        <label for="lastname" class="inputFormated-label">
            <span class="inputFormated-content">Last Name</span>
        </label>
    </div>
</div>

<div class="userDetailsElement">
    <div class="inputIcon">
        <i class="fas fa-envelope-open-text"></i>
    </div>
    <div class="inputFormated">
        <input type="email" name="email" autocomplete="off" spellcheck="false" value="ReplaceEmail"/>
        <label for="email" class="inputFormated-label">
            <span class="inputFormated-content">Email</span>
        </label>
    </div>
</div>

<div class="userDetailsElement">
    <div class="inputIcon">
        <i class="fas fa-key"></i>
    </div>
    <div class="inputFormated">
        <input type="password" name="password" autocomplete="off" minlength="8" spellcheck="false" value="Unset" required/>
        <label for="password" class="inputFormated-label">
            <span class="inputFormated-content">Password</span>
        </label>
    </div>
</div>

<div class="userDetailsElement">
    <div class="inputIcon">
        <i class="fas fa-edit"></i>
    </div>
    <div class="inputFormated">
        <input type="text" name="can_modify" autocomplete="off" spellcheck="false" value="ReplaceCanModify"/>
        <label for="can_modify" class="inputFormated-label">
            <span class="inputFormated-content">Can Modify</span>
        </label>
    </div>
</div>

<div class="userDetailsElement">
    <div class="inputIcon">
        <i class="fas fa-thumbs-up"></i>
    </div>
    <div class="inputFormated">
        <input type="text" name="can_approve" autocomplete="off" spellcheck="false" value="ReplaceCanApprove"/>
        <label for="can_approve" class="inputFormated-label">
            <span class="inputFormated-content">Can Approve</span>
        </label>
    </div>
</div>

<div class="userDetailsElement">
    <div class="inputIcon">
        <i class="fas fa-user-shield"></i>
    </div>
    <div class="inputFormated">
        <input type="text" name="is_admin" autocomplete="off" spellcheck="false" value="ReplaceIsAdmin"/>
        <label for="is_admin" class="inputFormated-label">
            <span class="inputFormated-content">Is Admin</span>
        </label>
    </div>
</div>

<div class="userDetailsElement">
    <div class="inputIcon">
        <i class="fas fa-mobile"></i>
    </div>
    <div class="inputFormated">
        <input type="text" name="phone_number" autocomplete="off" maxlength="10" spellcheck="false" value="ReplacePhone" required/>
        <label for="phone" class="inputFormated-label">
            <span class="inputFormated-content">Phone</span>
        </label>
    </div>
</div>

<div class="userDetailsElement">
    <div class="inputIcon">
        <i class="fab fa-wolf-pack-battalion"></i>
    </div>
    <div class="inputFormated">
        <input type="text" name="title" autocomplete="off" spellcheck="false" value="ReplaceTitle"/>
        <label for="title" class="inputFormated-label">
            <span class="inputFormated-content">Title</span>
        </label>
    </div>
</div>

<div class="userDetailsElement">
    <button name="showStatus" onclick="adminSaveUser(this); return false" class="saveProfileButton" >Save</button>
</div>
